<head>
    <!-- Custom CSS -->
    <link href="app-content/css/landing_page.css" rel="stylesheet">
</head>

<div class="intro-account">
<div class="container">
<h1>Cuenta Personal del Usuario</h1>
    
    <div class="row">
        <div class="col-xs-8">
            <div class="flash-message" ng-if="flash">
                <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
            </div> 
        </div>
    </div>
    
    
<!--<div class="form-container">-->
    <form method="post">
        <div class="row">
            <div class="col-xs-8">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-8">
                <div class="form-group">
                    <label for="lastName">Apellidos</label>
                    <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
                </div>
            </div>
        </div>    
        
         <div class="row">
            <div class="col-xs-8">           
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" class="form-control" ng-model="vm.user.username" required />
                </div>
             </div>
        </div>
        
        <div class="row">
            <div class="col-xs-8">
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Guardar</button>
            <button class="btn btn-danger" ng-click="vm.deleteUser()">Eliminar</button>
        </div>
    </form>
<!--</div>-->
</div>
</div>
